<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - UIB 66</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Forms</h1>

    <form action="#">
        <div class="form-box">
            <fieldset>
                <legend>Personal Data</legend>
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div>
                    <label for="street">Street:</label>
                    <input type="text" name="street" id="street">
                </div>
                <div>
                    <label for="zipcode">Zipcode:</label>
                    <input type="text" name="zipcode" id="zipcode">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city">
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="comments">Comments:</label>
                    <textarea type="textarea" name="comments" id="comments"
                        placeholder="Tell us about important colors etc."></textarea>
                </div>
            </fieldset>
        </div>

        <div class="form-box">

            <fieldset>
                <legend>Products</legend>
                <div>
                    <label for="">Webdesign</label>
                    <span class="input-radio">
                        <input type="radio" name="individual" id="individual">
                        <label for="individual">Individual</label>
                        <input type="radio" name="template" id="template">
                        <label for="template">Template</label>
                    </span>
                </div>
                <div>
                    <label for="">Web Developement</label>
                    <span class="input-checkbox">
                        <input type="checkbox" name="html&amp;css" id="html&amp;css">
                        <label for="html&amp;css">HTML &amp; CSS</label>
                    </span>
                    <span class="input-checkbox">
                        <input type="checkbox" name="javascript" id="javascript">
                        <label for="javascript">JavaScript</label>
                    </span>
                    <span class="input-checkbox">
                        <input type="checkbox" name="mongodb" id="mongodb">
                        <label for="mongodb">MongoDB</label>
                    </span>
                </div>
                <div>
                    <label for="dateStart">Project Start:</label>
                    <input type="date" name="dateStart"></input>
                </div>
                <div>
                    <label for="dateEnd">Project End:</label>
                    <input type="date" name="dateEnd"></input>
                </div>
                <div>
                    <label for="category">Category:</label>
                <select name="category" id="category">
                    <option value="personal">Personal</option>
                </select>
                </div>

            </fieldset>

            <button type="submit" class="button">Order our services</button>

        </div>
    </form>
    </div>
</body>

</html>
